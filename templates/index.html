<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>

      table tr td{
        width: 150px;
        height: 150px;
      }

      .color{
        background-color: black;
      }
      .color2{
        background-color: red;
      }


  </style>

</head>
<body>
  <table>
    {% for i in range (4): %}
    <tr>
      {% for j in range(4): %}
      <td class = 'color'></td>
      <td class="color2"></td>
      {% endfor %}
    </tr>
    <tr>
      {% for j in range(4): %}
      <td class = 'color2'></td>
      <td class="color"></td>
      {% endfor %}
    </tr>
    
    {% endfor %}
  </table>
  


</body>
</html>
